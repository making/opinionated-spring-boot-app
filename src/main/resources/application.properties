logging.level.am.ik.spring.http=debug
logging.level.com.example.opinionated.OpinionatedSpringBootAppApplication=debug
logging.logback.ecs-encoder.enabled=true
management.endpoint.health.probes.add-additional-paths=true
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info,env,prometheus
management.httpexchanges.recording.include=request_headers,response_headers,remote_address,principal,time_taken
management.info.env.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true
management.observations.enable.spring.security=false
management.opentelemetry.instrumentation.logback-appender.capture-experimental-attributes=true
management.opentelemetry.instrumentation.logback-appender.capture-key-value-pair-attributes=true
management.otlp.logs.compression=gzip
management.otlp.tracing.compression=gzip
management.tracing.sampling.probability=1.0
server.compression.enabled=true
server.http2.enabled=true
server.shutdown=graceful
spring.application.name=opinionated-spring-boot-app
spring.lifecycle.timeout-per-shutdown-phase=24s
spring.main.banner-mode=off
spring.mvc.problemdetails.enabled=true
spring.threads.virtual.enabled=true
spring.web.resources.cache.period=1h
spring.web.resources.cache.use-last-modified=false